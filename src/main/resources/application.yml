server:
  port: 8085

spring:
  application:
    name: User-Management

  datasource:
    url: jdbc:mysql://localhost:3306/user_management?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  output:
    ansi:
      enabled: always
